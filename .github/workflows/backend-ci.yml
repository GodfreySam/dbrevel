name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "backend/**"

defaults:
  run:
    working-directory: backend

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html
        env:
          TESTING: "true"
          GEMINI_API_KEY: test-gemini-api-key-for-ci-testing-only
          POSTGRES_URL: postgresql://test:test@localhost:5432/testdb
          MONGODB_URL: mongodb://test:test@localhost:27017/testdb
          ENCRYPTION_KEY: test-encryption-key-32-chars-long-abc123!!
          SECRET_KEY: test-secret-key-for-testing-only-32-chars!!
          DEBUG: "true"
          DEMO_ACCOUNT_ENABLED: "false"

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ruff
        run: |
          ruff check .

      - name: Run black (check)
        run: |
          black --check .

      - name: Run mypy
        run: |
          mypy app/ --ignore-missing-imports

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify imports
        run: |
          python -c "import app.main; print('âœ“ Imports successful')"
        env:
          GEMINI_API_KEY: test-gemini-api-key-for-ci-testing-only
          POSTGRES_URL: postgresql://test:test@localhost:5432/testdb
          MONGODB_URL: mongodb://test:test@localhost:27017/testdb
          ENCRYPTION_KEY: test-encryption-key-32-chars-long-abc123!!
          SECRET_KEY: test-secret-key-for-testing-only-32-chars!!
          DEBUG: "true"
          DEMO_ACCOUNT_ENABLED: "false"

      - name: Build Docker image (test)
        run: |
          docker build -t dbrevel-backend:test .
