<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ subject }}</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial,
					sans-serif;
				background-color: #f4f7f1;
				color: #333;
			}
			.email-container {
				max-width: 600px;
				margin: 0 auto;
				background-color: #ffffff;
			}
			.email-header {
				background: linear-gradient(135deg, #6a9d3a 0%, #5a8a2f 100%);
				padding: 30px 20px;
				text-align: center;
			}
			.email-logo {
				color: white;
				font-size: 28px;
				font-weight: bold;
				margin: 0;
			}
			.email-body {
				padding: 40px 30px;
			}
			.email-content {
				line-height: 1.6;
				color: #555;
				font-size: 16px;
			}
			.otp-code {
				background: #f0f5eb;
				border: 2px solid #6a9d3a;
				border-radius: 8px;
				padding: 20px;
				text-align: center;
				margin: 30px 0;
				font-size: 32px;
				font-weight: bold;
				letter-spacing: 8px;
				color: #3a4f2a;
				font-family: "Monaco", "Courier New", monospace;
			}
			.button {
				display: inline-block;
				background: linear-gradient(135deg, #6a9d3a 0%, #5a8a2f 100%);
				color: white;
				padding: 14px 28px;
				text-decoration: none;
				border-radius: 8px;
				font-weight: 600;
				margin: 20px 0;
			}
			.email-footer {
				background-color: #f9f9f9;
				padding: 30px;
				text-align: center;
				font-size: 14px;
				color: #666;
				border-top: 1px solid #e0ede3;
			}
			.email-footer a {
				color: #6a9d3a;
				text-decoration: none;
			}
			.security-note {
				background: #e8f4e8;
				border-left: 4px solid #6a9d3a;
				padding: 15px;
				margin: 20px 0;
				font-size: 14px;
				color: #3a4f2a;
			}
		</style>
	</head>
	<body>
		<div class="email-container">
			<div class="email-header">
				<h1 class="email-logo">DBRevel</h1>
			</div>
			<div class="email-body">{{ content }}</div>
			<div class="email-footer">
				<p><strong>DBRevel</strong> - AI-Powered Database SDK</p>
				<p>Talk to your database in plain English</p>
				<p style="margin-top: 15px">
					<a href="{{ base_url }}">Visit Website</a> |
					<a href="{{ base_url }}/docs">API Documentation</a>
				</p>
				<p style="margin-top: 15px; font-size: 14px">
					Need help? Contact us at
					<a href="mailto:support@dbrevel.io" style="color: #6a9d3a"
						>support@dbrevel.io</a
					>
				</p>
				<p style="margin-top: 15px; font-size: 12px; color: #999">
					This email was sent by DBRevel. If you didn't request this, please
					ignore it.
				</p>
			</div>
		</div>
	</body>
</html>
