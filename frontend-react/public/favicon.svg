<!-- DBRevel Favicon - Optimized for 16x16, 32x32, 64x64 -->
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fav" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a9d3a"/>
      <stop offset="100%" style="stop-color:#5a8a2f"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="64" height="64" rx="12" fill="url(#fav)"/>
  
  <!-- DB letters - bold and centered -->
  <text x="32" y="44" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="32" 
        font-weight="900" 
        fill="white" 
        text-anchor="middle">DB</text>
  
  <!-- Revelation spark -->
  <circle cx="32" cy="14" r="4" fill="white" opacity="0.95"/>
  <circle cx="32" cy="14" r="6" fill="white" opacity="0.3"/>
</svg>
